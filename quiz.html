<script>

Array.prototype.contains = function(obj) {
    var i = this.length;
    while (i--) {
        if (this[i] === obj) {
            return true;
        }
    }
    return false;
}

String.prototype.hashCode = function(){
    if (Array.prototype.reduce){
        return this.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);              
    } 
    var hash = 0;
    if (this.length === 0) return hash;
    for (var i = 0; i < this.length; i++) {
        var character  = this.charCodeAt(i);
        hash  = ((hash<<5)-hash)+character;
        hash = hash & hash; // Convert to 32bit integer
    }
    return hash;
}
var score = 0;
var questions = 0;
var length = 0;
for (var key in sounds) {
  if (sounds.hasOwnProperty(key)) {
    length++;
    document.write("<p class='title' id=" + key.hashCode() + ">" + key + "</p>");
  }
}
for (var key in sounds) {
  if (sounds.hasOwnProperty(key)) {
    for (var sound in sounds[key]){
     var hash = key.hashCode();
     document.write(`<audio id="${hash}" class="audio" style="display:block" controls>

</audio>`)
    }
  }
}

function reset() {
  $("#score").text(score);
  $("#total").text(questions);
  $(".title").each(function() {
    $(this).hide();
    $(this).unbind("click");
    $(this).removeClass("right").removeClass("wrong").removeClass("red").removeClass("green");
  }); 
  $(".audio").each(function() {
    $(this).hide();
  }); 
}

function showAudio(id) {
  $(".audio").each(function() {
    if ($(this).attr("id") == id){
      $(this).show();
    }
  }); 
}

function chooseRightAnswer() {
  var winner = rand();
  var loser = [rand(), rand(), rand(), rand(), rand()];
  var winningId;
  var index = 0;
  $(".title").each(function() {
    
    if (index == winner) {
      $(this).show().addClass("right");
      winningId = $(this).attr("id");
    }
    if (loser.contains(index)) {
      $(this).show().addClass("wrong");
    }
    index++;
  }); 
  
  $(".right").click(function() {
    score++;
    questions++;

    $(".right").addClass("green");
    $(".wrong").addClass("red");
    alert("Correct!! :) luvs ya smartie xoxox");
    newQuestion();
  })

  $(".wrong").click(function() {
    questions++;
    $(".right").addClass("green");
    $(".wrong").addClass("red");
    alert("Wrong!! :) still luvs ya though dopie xoxox");
    newQuestion();
  })

  return winningId;
}


function rand(){
   var minimum = 0;
   var maximum = length;

  return Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
}
